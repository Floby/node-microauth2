<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <title>Alices App</title>
</head>
<body>
  <h1>Alices app</h1>
  <h2>Resource Owner Credentials</h2>

<form action="resource-owner-credentials_submit" method="post" accept-charset="utf-8" id="login-form">
<input type="text" name="email" value="charlie@somewhere.com" placeholder="user email (hint: charlie@somewhere.com)">
<input type="password" name="password" value="password">

<p><input type="submit" value="Continue &rarr;"></p>
</form>

<pre id="result">

</pre>

  <script type="text/javascript" charset="utf-8">
$('#login-form').on('submit', function (form) {

  $.post('/api/resource-owner-credentials', {
    email: $('#login-form input[name=email]').val(),
    password: $('#login-form input[name=password]').val(),
  }).then(function (result) {
    $("#result").text(JSON.stringify(result, null, '  '))
  }, function (error) {
    console.log(error)
  })

  return false
})
  </script>
</body>
</html>
